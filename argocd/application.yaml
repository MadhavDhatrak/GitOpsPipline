apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MadhavDhatrak/GitOpsPipline.git
    targetRevision: main
    path: myapp
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default  
  syncPolicy:
    automated:
      prune: true      
      selfHeal: true  
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true  
    

